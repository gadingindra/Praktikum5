<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>Bootstrap 4: Basic - Form</title>

    <!-- Bootstrap core CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- main content - start -->
    <!-- div class container digunakan untuk mengatur tata letak halaman web (layout) -->
    <div class="container">
        <!-- was-validated untuk mengecek inputan pada form -->
        <form class="was-validated">
            <!-- form-group untuk mengelompokkan per label/textbox pada form -->
            <div class="form-group">
                <label for="uname">Username:</label>
                <input type="text" class="form-control"
                    id="uname" placeholder="Enter username"    
                name="uname" required>
                <!-- valid-feedback jika inputan benar -->
                <div class="valid-feedback">Valid.</div>
                <!-- invalid-feedback jika inputan tidak sesuai -->
                <div class="invalid-feedback">
                    Please fill out this field.
                </div>
            </div>

            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control"
                    id="pwd" placeholder="Enter password"
                name="pswd" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">
                    Please fill out this field.
                </div>
            </div>

            <!-- form-group form-check untuk pengecekan per kelompok form -->
            <div class="form-group form-check">
                <!-- label untuk pengecekan form -->
                <label class="form-check-label">
                    <!-- input untuk pengecekan form (centang) -->
                    <input class="form-check-input"
                    type="checkbox" name="remember" required>
                    Remember me.
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">
                        Check this checkbox to continue.
                    </div>
                </label>
            </div>

            <!-- button submit untuk pengiriman data -->
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </form>
    </div>
    <!-- main content end -->

    <!-- Bootstrap core JavaScript
    Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
