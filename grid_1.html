<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>Bootstrap 4: Basic - Grid</title>

    <!-- Bootstrap core CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <!-- content -->
    <!-- class container digunakan untuk mengatur tata letak halaman web (layout) -->
    <div class="container">
        <!-- class row digunakan untuk membuat baris -->
        <div class="row">
            <!-- col border border-dark untuk membuat kolom yang memiliki border gelap-->
            <div class="col border border-dark">
                1
            </div>
        </div>
        
        <hr>
        
        <div class="row">
            <div class="col border border-dark">
                1
            </div>
            <div class="col border border-dark">
                2
            </div>
        </div>

        <hr>
        
        <div class="row">
            <div class="col border border-dark">
                1
            </div>
            <div class="col border border-dark">
                2
            </div>
            <div class="col border border-dark">
                3
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
